<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>



  document.addEventListener('keydown',myKeydownHandler);
  document.addEventListener('keyup',myKeyupHandler);

  let keysDown = [""];

  function myKeydownHandler(event) {
    /* this also works but isnt as concise
    let keyInAscii = keyEventToUpperAscii(event);
    let keyInAscii = e.keyCode;
    let keyRef = selectTheDiv(keyInAscii);
    */

    let keyRef = document.querySelector(`div[data-key="${event.keyCode}"]`);
    keyRef.classList.add('playing');
    let audioEl = document.querySelector(`audio[data-key="${event.keyCode}"]`);

    //checks if the key is being held down, and if so, do not play sound
    let currKeyDown = false;
    keysDown.forEach(key => currKeyDown=key===keyRef?true:currKeyDown);
    if (currKeyDown) {
      return 0;
    }
    keysDown.push(keyRef);

    /*audioEl.load();*/
    audioEl.currentTime = 0;
    audioEl.play();
    console.log(keyRef + " DOWN");
    return 1;
  }

  function myKeyupHandler(event) {
    /* this also works but isnt as concise
    let keyInAscii = keyEventToUpperAscii(event);
    let keyRef = selectTheDiv(keyInAscii);
    */
    let keyRef = document.querySelector(`div[data-key="${event.keyCode}"]`);

    keyRef.classList.remove('playing');

    //removes the key from the list of keys that is being held down
    const index = keysDown.indexOf(keyRef);
    if (index > -1) {
      keysDown.splice(index, 1);
    }

    console.log(keyRef + " UP");
    return 1;
  }

  /* this also works but isnt as concise
  function selectTheDiv(keyInAscii) {
    return document.querySelector(`div[data-key="${keyInAscii}"]`);
  }

  function keyEventToUpperAscii(event) {
    let keyPressed = ""+event.key;
    let keyInAscii = keyPressed.toUpperCase().charCodeAt(0);
    return keyInAscii;
  }
  */
  

</script>


</body>
</html>
